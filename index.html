<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Animated</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" >
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="descripción">
                        <h4><b>GATOS</b></h4>
                        <p>"Los gatos son elegancia en movimiento y misterio en la mirada."</p>

                </div>
            </div>
        </label>
        <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="descripción">
                        <h4><b>LEÓN</b></h4>
                        <p>"El león es la majestuosidad encarnada y la fuerza silenciosa de la sabana."</p>
                </div>
            </div>
        </label>
        <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="descripción">
                        <h4><b>FLORES</b></h4>
                        <p>Las flores son la poesía de la naturaleza, colores y fragancias en perfecta armonía."</p>
                </div>
            </div>
        </label>
        <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="descripción">
                        <h4><b>EL CIELO NOCTURNO</b></h4>
                        <p>"El cielo nocturno es un lienzo de estrellas, susurros de infinitud en la quietud de la noche."</p>
                </div>
            </div>
        </label>
    </div>
</div>
    
</body>
</html>
